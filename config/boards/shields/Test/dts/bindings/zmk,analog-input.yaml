description: ZMK analog input driver

compatible: "zmk,analog-input"

properties:
  io-channels:
    type: phandle-array
    required: true
    description: ADC channel for the analog input

  settling-time-ms:
    type: int
    required: false
    default: 20
    description: Time to wait for the analog input to settle before reading

  sample-period-ms:
    type: int
    required: false
    default: 10
    description: Time between samples of the analog input 